{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Blogikum - Главная</title>
</head>
<body>
    <h1>Главная страница</h1>
    <ul>
        {% for post in posts %}
            <li>
                <strong>{{ post.location }}</strong> - {{ post.date }} - {{ post.category }}<br>
            </li>
            <p>{{ post.text|slice:":20" }}</p>
            <a href="{% url 'blog:post_detail' post.id %}">Читать подробнее</a>
        {% endfor %}
    </ul>
</body>
</html>
